<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/logo.svg" type="image/svg+xml" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="description" content="Методика Кофе - заказ кофе через Telegram и сайт" />
    <meta name="keywords" content="кофе, заказ, методика, telegram, доставка" />
    <title>Методика Кофе | Заказ кофе через Telegram</title>
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Open Graph для лучшего отображения в соцсетях -->
    <meta property="og:title" content="Методика Кофе" />
    <meta property="og:description" content="Заказ кофе через Telegram и сайт" />
    <meta property="og:image" content="/logo.svg" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metodika-coffee.ru" />
    
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/logo.svg" />
    
    <!-- Manifest для PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preconnect для ускорения загрузки -->
    <link rel="preconnect" href="https://telegram.org" />
    <link rel="dns-prefetch" href="https://telegram.org" />
    
    <style>
      /* Предзагрузка шрифтов и стилей */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
        min-height: 100vh;
      }
      
      /* Индикатор загрузки */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      .loading-logo {
        width: 100px;
        height: 100px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        color: white;
        font-size: 1.2rem;
        font-weight: 500;
        margin-top: 20px;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-top: 4px solid #4CAF50;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
        100% { transform: scale(1); opacity: 1; }
      }
      
      /* Скрываем загрузку после загрузки приложения */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      
      #root.loaded {
        opacity: 1;
      }
      
      #loading.hidden {
        opacity: 0;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <!-- Индикатор загрузки -->
    <div id="loading">
      <svg class="loading-logo" viewBox="0 0 200 200">
        <circle cx="100" cy="100" r="90" fill="#4CAF50" stroke="#2c3e50" stroke-width="4"/>
        <circle cx="100" cy="100" r="70" fill="#2c3e50"/>
        <path d="M70,100 Q100,60 130,100 Q100,140 70,100" fill="#FFD700"/>
        <path d="M85,95 Q100,80 115,95 Q100,110 85,95" fill="#4CAF50"/>
      </svg>
      <div class="loading-spinner"></div>
      <div class="loading-text">Загрузка меню...</div>
    </div>
    
    <!-- Основное приложение -->
    <div id="root"></div>
    
    <!-- Инициализация Telegram WebApp -->
    <script>
      // Инициализация Telegram WebApp
      if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
        const tg = Telegram.WebApp;
        
        // Настраиваем приложение
        tg.expand(); // Расширяем на весь экран
        tg.enableClosingConfirmation(); // Включаем подтверждение закрытия
        tg.setHeaderColor('#2c3e50'); // Цвет шапки
        tg.setBackgroundColor('#f5f7fa'); // Цвет фона
        
        // Сохраняем данные пользователя Telegram если они есть
        if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
          const user = tg.initDataUnsafe.user;
          window.TelegramUserData = {
            id: user.id,
            firstName: user.first_name,
            lastName: user.last_name,
            username: user.username,
            languageCode: user.language_code
          };
          
          // Можно автоматически заполнить имя пользователя
          localStorage.setItem('telegramUser', JSON.stringify({
            name: user.first_name + (user.last_name ? ' ' + user.last_name : ''),
            username: user.username
          }));
        }
        
        console.log('Telegram WebApp инициализирован', tg.initDataUnsafe);
      }
      
      // Управление индикатором загрузки
      window.addEventListener('load', function() {
        const root = document.getElementById('root');
        const loading = document.getElementById('loading');
        
        // Когда React приложение загрузится, оно добавит класс 'loaded'
        const observer = new MutationObserver(function(mutations) {
          mutations.forEach(function(mutation) {
            if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
              if (root.classList.contains('loaded')) {
                loading.classList.add('hidden');
                setTimeout(() => {
                  loading.style.display = 'none';
                }, 300);
              }
            }
          });
        });
        
        observer.observe(root, { attributes: true });
      });
    </script>
  </body>
</html>
